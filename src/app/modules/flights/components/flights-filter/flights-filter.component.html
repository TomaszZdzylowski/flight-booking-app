<div class="flights-filter-container flex flex-column justify-content-center">

  <h3 class="flights-filter-container__heading">
    Search for flights
  </h3>

  <form [formGroup]="flightsFormGroup" class="form flex flex-wrap justify-content-between align-content-center">

    <div class="input-box">
      <label for="cityFrom" class="input-box__label text-xs sm:text-sm  desktop-view my-2">
        Place of departure
      </label>
      <p-dropdown [options]="cities" formControlName="cityFrom" optionLabel="name" inputId="cityFrom">
      </p-dropdown>
    </div>

    <div class="input-box">
      <label for="cityTo" class="input-box__label text-xs sm:text-sm desktop-view  my-2">
        Place of arrival
      </label>
      <p-dropdown [options]="cities" formControlName="cityTo" optionLabel="name" inputId="cityTo"></p-dropdown>
    </div>

    <div class="input-box">
      <label for="departureDate" class="input-box__label text-xs sm:text-sm desktop-view my-2">
        Departure date
      </label>
      <p-calendar [showTime]="true" formControlName="departureDate" hourFormat="24" dateFormat="dd-mm-yy"
        [touchUI]="isMobile" inputId="departureDate" appendTo="body" [style]="{'width':'100%'}" icon="pi pi-calendar"
        [showIcon]="true">
      </p-calendar>
    </div>

    <div class="input-box">
      <label for="dateOfReturnDeparture" class="input-box__label text-xs sm:text-sm desktop-view my-2">
        Date of return departure
      </label>
      <p-calendar [showTime]="true" formControlName="dateOfReturnDeparture" hourFormat="24" dateFormat="dd-mm-yy"
        [touchUI]="isMobile" inputId="dateOfReturnDeparture" appendTo="body" [style]="{'width':'100%'}"
        icon="pi pi-calendar" [showIcon]="true">
      </p-calendar>
    </div>

    <div class="form__search desktop-view">
      <button pButton type="button" label="search" class="button button--expand"></button>
    </div>

    <div class="form__search mobile-view">
      <button pButton type="button" icon="pi pi-search" class="button button--expand"></button>
    </div>

  </form>
</div>
